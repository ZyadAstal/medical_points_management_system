<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>البحث عن مريض - Medicare</title>
  <link href="../css/style.css" rel="stylesheet" />
</head>

<body data-page="search-patient">
  <div class="app">
    <iframe class="sidebar-frame" src="../layouts/sidebar.html" title="Sidebar"></iframe>

    <div class="main">
      <div id="headerMount"></div>

      <div class="content">
        <div class="search-patient-page-header">
          <h1 class="search-patient-title">البحث عن مريض</h1>
          <p class="search-patient-subtitle">ابحث عن مريض بالاسم أو رقم الهوية أو رقم الهاتف</p>
        </div>
        <div class="search-patient-box">
          <div class="search-patient-fields">
            <div class="sp-field">
              <label class="sp-label" for="sp-name">الاسم</label>
              <input class="sp-input" id="sp-name" type="text" placeholder="أدخل اسم المريض ..." />
            </div>

            <div class="sp-field">
              <label class="sp-label" for="sp-id">رقم الهوية</label>
              <input class="sp-input" id="sp-id" type="text" placeholder="أدخل رقم الهوية..." />
            </div>

            <div class="sp-field">
              <label class="sp-label" for="sp-phone">رقم الهاتف</label>
              <input class="sp-input" id="sp-phone" type="text" placeholder="أدخل رقم الهاتف..." />
            </div>
          </div>

          <div class="search-patient-actions">
            <button class="sp-btn sp-btn-search" type="button">
              <span class="sp-btn-text">بحث</span>
              <img class="sp-btn-icon" src="../assets/icons/search.svg" alt="" />
            </button>

            <button class="sp-btn sp-btn-reset" type="button">
              <span class="sp-btn-text">إعادة تعيين</span>
              <img class="sp-btn-icon" src="../assets/icons/Reset.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/include-header.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
